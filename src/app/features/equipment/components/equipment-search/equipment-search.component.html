<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Find Equipment...</mat-label>
  <input
    matInput
    type="text"
    #searchInput
    (keyup)="this.Search$.next(searchInput.value)"
  />
</mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let item of this.SearchResult$ | async">
    #{{ item.cardNumber }} {{ item.name }}
    {{ item.equipmentType === 'Weapon' ? '(' + item.type + ')' : '' }}
    <button mat-icon-button (click)="this.OnEquipmentAdd.next(item)">
      <mat-icon>add</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

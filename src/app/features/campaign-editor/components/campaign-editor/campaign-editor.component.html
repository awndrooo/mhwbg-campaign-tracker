<app-nav-bar></app-nav-bar>

<mat-form-field>
  <mat-label>Select Hunter Profile</mat-label>
  <mat-select
    #hunterProfileSelection
    (selectionChange)="this.selectHunterProfile($event.value)"
  >
    <mat-option
      *ngFor="let profile of this.hunterProfiles$ | async"
      [value]="profile.hunterId"
      >{{ profile.hunterName }} ({{ profile.playerName }})</mat-option
    >
  </mat-select>
</mat-form-field>
<button mat-raised-button color="primary" (click)="this.addHunterProfile()">
  <mat-icon>add</mat-icon> New Profile
</button>
<button
  mat-flat-button
  color="warn"
  (click)="this.removeHunterProfile(hunterProfileSelection.value)"
>
  <mat-icon>remove</mat-icon> Remove Profile
</button>
<br />

<div [formGroup]="this.hunterForm">
  <mat-form-field>
    <mat-label>Hunter Name</mat-label>
    <input matInput formControlName="hunterName" />
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>Player Name</mat-label>
    <input matInput formControlName="playerName" />
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>Potion Count</mat-label>
    <app-counter formControlName="potions"></app-counter>
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>Campaign Day</mat-label>
    <app-counter formControlName="campaignDay"></app-counter>
  </mat-form-field>
  <br />

  <button
    mat-icon-button
    color="primary"
    matTooltip="Add Material To Hunter Inventory"
    (click)="this.openMaterialAddDialog()"
    [disabled]="this.hunterForm.disabled"
  >
    <mat-icon>add</mat-icon>
  </button>
  <app-material-list formControlName="materials"></app-material-list>

  <br /><br />

  <button
    mat-icon-button
    color="primary"
    matTooltip="Add Equipment To Hunter Inventory"
    (click)="this.openEquipmentAddDialog()"
    [disabled]="this.hunterForm.disabled"
  >
    <mat-icon>add</mat-icon>
  </button>

  <app-equipment-list formControlName="equipmentCrafted"></app-equipment-list>

  <br /><br />

  <mat-form-field>
    <mat-label>Notes</mat-label>
    <textarea matInput formControlName="notes"></textarea>
  </mat-form-field>
</div>

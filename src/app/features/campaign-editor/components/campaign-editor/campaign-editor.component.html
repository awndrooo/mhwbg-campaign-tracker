<div [formGroup]="this.hunterForm">
  <mat-form-field>
    <mat-label>Hunter Name</mat-label>
    <input matInput formControlName="hunterName" />
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>Player Name</mat-label>
    <input matInput formControlName="playerName" />
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>Potion Count</mat-label>
    <app-counter formControlName="potions"></app-counter>
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>Campaign Day</mat-label>
    <app-counter formControlName="campaignDay"></app-counter>
  </mat-form-field>
  <br />

  <button
    mat-icon-button
    color="primary"
    matTooltip="Add Material To Hunter Inventory"
    (click)="this.openMaterialAddDialog()"
    [disabled]="this.hunterForm.disabled"
  >
    <mat-icon>add</mat-icon>
  </button>
  <app-material-list formControlName="materials"></app-material-list>

  <br /><br />

  <button
    mat-icon-button
    color="primary"
    matTooltip="Add Equipment To Hunter Inventory"
    (click)="this.openEquipmentAddDialog()"
    [disabled]="this.hunterForm.disabled"
  >
    <mat-icon>add</mat-icon>
  </button>

  <app-equipment-icon equipment="helm"></app-equipment-icon>
  <app-equipment-icon equipment="arms"></app-equipment-icon>
  <app-equipment-icon equipment="waist"></app-equipment-icon>
  <app-equipment-icon equipment="chest"></app-equipment-icon>
  <app-equipment-icon equipment="legs"></app-equipment-icon>
  <app-icon name="armor">0</app-icon>
  <app-icon name="damage">1</app-icon>
  <app-icon name="attack">2</app-icon>

  <app-rich-text>Weakness Exploit: When this hunter plays an attack card with [[combo]] of 2 or more, draw +1 [[attack]]</app-rich-text>

  <app-equipment-list formControlName="equipmentCrafted"></app-equipment-list>

  <br /><br />

  <mat-form-field>
    <mat-label>Notes</mat-label>
    <textarea matInput formControlName="notes"></textarea>
  </mat-form-field>
</div>

<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Find Material...</mat-label>
  <input matInput type="text" #searchInput (keyup)="this.Search$.next(searchInput.value)" />
</mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let item of this.SearchResult$ | async">
    {{ item.name }}
    <button mat-icon-button (click)="this.OnMaterialAdd.next(item)"><mat-icon>add</mat-icon></button>
  </mat-list-item>
</mat-list>
